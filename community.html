<script type="text/javascript">
var newsIndex = 0;
var newsBackImages = ['Images/ewanlogo7.png'];
var newsContent = [' "Welcome to the community page!, Lot's of wicked stuff will be up in here." '];

window.setInterval(function moving(){
	newsIndex += 1;
	
	if(newsIndex > newsContent.length - 1){
		newsIndex = 0;
		
	}
	else if(newsIndex < 0){
		newsIndex = newsContent.length - 1;
		
	}
	
	document.getElementById('contactMainP').innerHTML = newsContent[newsIndex];
	var cont = document.getElementById('contactContainer');
	cont.style.backgroundImage = "url(" + newsBackImages[newsIndex] + ")"
	
}, 5000);

$(document).ready(function(){

	$(".infoSlideDown").hide();
	$(".infoButton").click(function(){
		var reset = false;
		
		var image = $(this).children('img');
		
		
		var x = $(this).next();
		$(this).next().slideToggle(300, function(){
			if(x.is(":visible")){
				image.attr('src',"Images/arrowsDown.png");
				
				
				
			}
			else{
				image.attr('src',"Images/arrowsUp.png");
				
				
			}
			
		});
		
		
		
	});
	
	
});
